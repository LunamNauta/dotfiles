# CONFIGMGR: MONITOR DATA
monitor = , 1920x1080@120, auto, 1
# CONFIGMGR:

# Variables
$menu = fuzzel
$fileManager_gui = nemo
$fileManager_tui = yazi
$resourceMonitor = btop
$diskAnalyzer = gdu
$networkManager = nmtui
$bluetoothManager = bluetuith
$terminal = kitty
$browser = librewolf
$mainMod = SUPER

# Keybinds
# Power
# exec-once = systemd-inhibit --who="Hyprland config" --why="wlogout keybind" --what=handle-lid-switch --mode=block sleep infinity & echo $! > /tmp/.hyprland-systemd-inhibit-lid
# exec-once = systemd-inhibit --who="Hyprland config" --why="wlogout keybind" --what=handle-power-key --mode=block sleep infinity & echo $! > /tmp/.hyprland-systemd-inhibit-power
# exec-shutdown = kill -9 "$(cat /tmp/.hyprland-systemd-inhibit-power)
# exec-shutdown = kill -9 "$(cat /tmp/.hyprland-systemd-inhibit-lid)
# bindl = , switch:on:Lid Switch, exec, zsh -c "pidof hyprlock || hyprlock & disown && sleep 0.5 && systemctl suspend"
# bind = , xf86poweroff, exec, zsh -c "pidof hyprlock || hyprlock & disown && sleep 0.5 && systemctl hibernate"

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_SINK@ toggle
bindel = ,XF86Bluetooth, exec, bluetoothctl power $(bluetoothctl show | grep "Powered" | awk '{print $2}' | sed 's/on/off/;s/off/on/')
bindel = ,XF86Wifi, exec, nmcli radio wifi $(nmcli radio wifi | grep -q 'enabled' && echo off || echo on)
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 5%-
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Basic usage
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, T, exec, $terminal -e /usr/bin/zsh -c "tmux"
bind = $mainMod, O, exec, $browser
bind = $mainMod, E, exec, $terminal -e /usr/bin/zsh -c "source ~/.config/zsh/.zshrc && $fileManager_tui"
bind = $mainMod SHIFT, E, exec, $fileManager_gui
bind = $mainMod, X, exec, $terminal -e /usr/bin/zsh -c $resourceMonitor
bind = $mainMod, Z, exec, $terminal -e /usr/bin/zsh -c $diskAnalyzer
bind = $mainMod, N, exec, $terminal -e /usr/bin/zsh -c $networkManager
bind = $mainMod, B, exec, $terminal -e /usr/bin/zsh -c $bluetoothManager
bind = $mainMod, P, exec, $menu

bind = $mainMod, mouse_up, workspace, +1
bind = $mainMod, mouse_down, workspace, -1

# Screenshot a window
bind = $mainMod, PRINT, exec, hyprshot -m window
# Screenshot a monitor
bind = , PRINT, exec, hyprshot -m output
# Screenshot a region
bind = $mainMode SHIFT, PRINT, exec, hyprshot -m region

# Window functions
bind = $mainMod SHIFT, F, togglefloating
bind = $mainMod, F, fullscreen
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
# Move window focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
# Move/Resize window
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
# Move workspace focus
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
# Move window to workspace (no focus)
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 0
# Special workspace (scratchpad)
bind = $mainMod, MINUS, togglespecialworkspace, magic
bind = $mainMod SHIFT, MINUS, movetoworkspace, special:magic# Startup apps

# Startup apps
exec-once = systemctl --user enable --now opentabletdriver.service
exec-once = systemctl --user enable --now hyprpolkitagent.service
exec-once = systemctl --user enable --now hyprsunset.service
exec-once = quickshell -p "$HOME/personal/dotfiles/corona/shell.qml"
exec-once = hyprpaper
exec-once = hypridle

# Environment variables
env = XDG_MENU_PREFIX,arch-
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct 

# Input and output
misc{
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}
input{
    kb_layout = us
    accel_profile = flat
    follow_mouse = 1
    sensitivity = 0.3
    touchpad{
        natural_scroll = true
    }
}
gesture = 3, horizontal, workspace
gesture = 2, pinch, fullscreen

cursor {
    inactive_timeout = 3
}

# Appearance
general{
gaps_in = 0,0,0,0
gaps_out = 4,4,4,29
    border_size = 2
    col.active_border = rgba(b4befeee)
    col.inactive_border = rgba(11111bee)
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}
decoration{
    rounding = 14
    active_opacity = 1.0
    inactive_opacity = 1.0
    blur{
        enabled = true
        size = 8
        passes = 2
        vibrancy = 0.1696
    }
}
animations{
    enabled = true
    bezier = myBezier, 0.1, 0.9, 0.1, 1.0

    animation = windows, 1, 5, myBezier, slide
    animation = windowsOut, 1, 5, myBezier, slide
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 3, default
}
dwindle{
    pseudotile = true 
    preserve_split = true 
    force_split = 2
}

exec-once = ~/.config/hypr/scripts/border_when_alone.zsh
bind = , XF86Launch1, exec, ~/.config/hypr/scripts/border_when_alone.zsh
exec-once = sh -c 'SOCK="$XDG_RUNTIME_DIR/hypr/$HYPRLAND_INSTANCE_SIGNATURE/.socket2.sock"; echo started >> /tmp/hypr-border.log; socat - UNIX-CONNECT:"$SOCK" | while read -r line; do case "$line" in focusedmon*|workspace*|activewindow*|openwindow*|closewindow*) ~/.config/hypr/scripts/border_when_alone.zsh ;; esac; done'

windowrule = match:title Picture-in-Picture, size 800 450
windowrule = match:title Picture-in-Picture, float on
windowrule = match:title Open Folder*, size 800 800
windowrule = match:title Open Folder*, float on
windowrule = match:xwayland true, border_color rgba(f38ba8ee)
