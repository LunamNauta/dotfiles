# Time
label{
    monitor =
    text = cmd[update:1000] date +"%T"
    color = $text
    font_size = 90
    font_family = $font
    position = 0, 250
    halign = center
    valign = center
}

# Date
label{
    monitor =
    text = cmd[update:43200000] date +"%A, %d/%B/%y"
    color = $text
    font_size = 25
    font_family = $font
    position = 0, 150
    halign = center
    valign = center
}

# User avatar
image{
    monitor =
    path = $HOME/.face
    size = 100
    border_color = $accent
    position = 0, 75
    halign = center
    valign = center
}

# Input field
input-field{
    monitor =
    size = 300, 60
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = $accent
    #inner_color = $surface0
    inner_color = rgba(0,0,0,0)
    font_color = $lavender
    fade_on_empty = false
    placeholder_text = <span foreground="##$textAlpha"><i>ó°Œ¾ Logged in as </i><span foreground="##$accentAlpha">$USER</span></span>
    hide_input = false
    check_color = $accent
    fail_color = $red
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = $yellow
    position = 0, -47
    halign = center
    valign = center
}
