source = $HOME/.config/hypr/mocha.conf

$accent = $mauve
$accentAlpha = $mauveAlpha
$font=CaskaydiaMono NFM

# General
general{
    disable_loading_bar = true
    hide_cursor = true
}

# Background
background{
    monitor = 
    path = $HOME/personal/dotfiles/backgrounds/Black_Hole_1.png
    blur_passes = 2
    blur_size = 10
    color = $base
    brightness = 0.5
}

